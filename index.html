<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let p=prompt("enter your name");
    alert("hello "+p+" welcome to the page")
    console.log(p);
     //operators

    //arthimetic operator

    let a=+prompt("enter num");
    let b=+prompt("enter num");
       console.log(a+b);
       console.log(a-b);  
       console.log(a*b);
       console.log(a/b);
       console.log(a**b); //exponentation
       console.log(a%b);  //modulus
       console.log(a++); //post increment
       console.log(++a);  //pre increment
       console.log(a--);  //post decrement
       console.log(--a);  //pre decrement


       //assignment operator

       let c=+prompt("enter a number for assignment operator")
       console.log(c+=4);
       console.log(c-=4);
       console.log(c*=4);
       console.log(c/=4);


       //comparision operator

       let d=+prompt("enter a number a");
       let e=+prompt("enter a number b");
       console.log(d>e);
       console.log(d<e);
       console.log(d=e);
       console.log(d==e);
       console.log(d===e);
       console.log(d<=e);
       console.log(d>=e);
       console.log(d!=e);
       console.log(d!==e);



      //logical operator


    console.log(d&&e);
    console.log(d||e); 
  </script>  
</body>
</html>
